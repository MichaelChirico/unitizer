<html>
  <head>
    <style>
    img {
      box-shadow: 15px 15px 5px #CCC;
      margin-left: 10px;
    }
    </style>
  </head>
  <body>
    <h1>Unitizer Screencast</h1>

    <p style='max-width: 600px;'>In this screencast we take usage examples for a function that rotates matrices clock wise, turn them into unit tests, and use the tests to check for regressions as we optimize our code.
    </p>
    <img
      id="fin1png"
      src="gif/banner1.png"
      onclick="
        document.getElementById('fin1png').style.display = 'none';
        document.getElementById('fin1gif').style.display = 'block';
        document.getElementById('fin1gif').focus();
      "
      >
    </img>
    <img
      id="fin1gif" src="gif/frames/fin.gif" style='display: none;'
      tabindex=1
      onblur="
        document.getElementById('fin1gif').style.display = 'none';
        document.getElementById('fin1png').style.display = 'block';
      "
    ></img>
  </body>
</html>
